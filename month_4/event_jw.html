			</li>
			<li data-day="wed">
				<video autoplay preload loop muted>

			</li>
			<li data-day="thu">
				<video autoplay preload loop muted>
					<source src="./videos/it_s skin_digital_thursday_5B.mov" type="video/mp4">

			</li>
			<li data-day="fri">
				<video autoplay preload loop muted>

		<div class="event-week">
			<ul class="day-list-menu">
				<li><a href="#" data-day-target="mon">월</a></li>
				<li><a href="#" data-day-target="tue">화</a></li>

				<li><a href="#" data-day-target="sun">일</a></li> 
			</ul>

		</div>

	</div>
	<script type="text/javascript">
		(function($){
			var $win = $(window),
				$doc = $(document);
			
			var eventPage = {
				bind: function() {
					var _this = this;
					$doc.on('mouseover', '[data-day-target]', function() {
						var $visualWrap = $visualWrap || $('.day-list-visual');
						var $menuWrap = $menuWrap || $('.day-list-menu');
						var target = $(this).data('day-target');
						$menuWrap.find('li').removeClass('is-active');
						$(this).closest('li').addClass('is-active');
						$('[data-day]').removeClass('visible');
						if($visualWrap.hasClass('is-ready')) {
//							첫 화면 제거되어있음, 타겟 동영상 재생 
							console.log("ready");
							_this.play(target);
						}else{
//							첫 화면 제거
							console.log("not ready");
							$visualWrap.addClass('is-ready');
							_this.play(target);
						}
					});
//					$doc.on('click', '[data-day-target]', function() {
//						if($(this).closest('ul').hasClass('is-ready')) {
////							첫 화면 제거되어있음, 클릭 이벤트 블로킹
//							return;
//						}
//						
////						카피, 요일 모션
//						$(this).closest('ul').addClass('is-ready');
//					});
				},
				play: function(key) {
					console.log($("[data-day='"+key+"']"));
					$("[data-day='"+key+"']").addClass('visible');
					console.log(key);
				}
			};
			eventPage.bind();
		})(jQuery);
	</script>
</body>
</html>
