<script type="text/javascript">
	var s = skrollr.init({
//		forceHeight: false,
		skrollrBody: 'skrollr-body',
		smoothScrolling: true,
		smoothScrollingDuration: 500,
//		easing: 'swing'
	});
	
	var ta = new TimelineMax({repeat: 0});
	var textObjs = $('.text .obj');
		titleAnim(textObjs[0]);
//	setTimeout(function() {
//		titleAnim(textObjs[0]);
//	}, 1000);
	
	function titleAnim(target) {
		var idx = $(target).data('idx');
		console.log(idx);
		if(idx<=6) {
			ta.to(target, 0.01, {autoAlpha: 1})
				.to(target, 0.05, {y: -3, delay: 0.01})
				.to(target, 0.02, {y: 0, delay: 0.07, ease: Bounce.easeOut, onComplete: function() {
					setTimeout(function() {
						titleAnim(textObjs[idx+1]);
					}, 10);
				}});
		}
	}
//	var mainTitleTimer = setInterval(function() {
//		ta.kill();
//		titleAnim(textObjs[0]);
//	}, 7000);
	
	
	(function($){
		var x;
		var y;
		var waves = $('.wave').each(function(){
			this.np = 0;
			this.ep = 0;
			this.yp = 0;
			this.lv = this.getAttribute('data-wave')*1;
		});
		function move(){
			this.ep = this.lv*x;
			this.yp = this.lv*y;
		}
		function loop() {
			this.np = this.np + (this.ep - this.np)*0.1;
			this.yp = this.yp + (this.yp - this.yp)*0.1;
			this.style.transform = "translate("+this.np+'px'+", "+this.yp+'px'+")";
			//			this.style.transform = "translate("+this.np+'px'+")";
		}
		$(window).mousemove(function(e){
			x = (e.clientX - $(window).width()/2) / 50;
			y = (e.clientY - $(window).height()/2) / 50;
			waves.each(move);
		});

		setInterval(function(){
			waves.each(loop);
		},33);
		
		
		
		
	})(jQuery);
	$(document).on('mouseover', '.water-drop', function() {
		if(!$(this).hasClass('rubberBand')) {
				$(this).addClass('rubberBand');
		} else {
				$(this).removeClass('rubberBand');
		}
	});
	
	
</script>
